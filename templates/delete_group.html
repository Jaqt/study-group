{% extends "layout.html" %}

{% block title %}Delete your group{% endblock %}

{% block content %}

<h2>Delete your group</h2>

<p>
  You are about to <b>delete</b> your group...
</p>
<h2>Are you sure?</h2>
<form action="/delete_group" method="post">
  <p>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" name="delete" value="Yes, I am sure" class="button danger" />
    <input type="submit" name="cancel" value="Cancel" class="button" />
    <input type="hidden" name="group_id" value="{{ group_id }}"/>
  </p>
</form>

{% endblock %}
