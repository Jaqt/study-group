<!DOCTYPE html>
<html>

<head>
  <title>Edit your group</title>
</head>

<body>
  <h1>Edit your group</h1>  
  <form action="/update_group" method="post">
    <p>
      Group name: <br />
      <input type="text" name="group_name" value="{{ group.group_name }}"/>
      <input type="hidden" name="group_id" value="{{ group.id }}"/>
    </p>
    <p>
      Description: <br />
      <textarea name="description" rows="8" cols="50">{{ group.description }}</textarea>
    </p>
    <p>
      Maximum number of members (1-32): <br />
      <input type="number" name="max_members" value="{{ group.max_members }}" min="1" max="32">
    </p>
    <p>
      Subject: <br />
      <select name="subject">
        <option value="{{ group.subject }}" selected hidden>{{ group.subject }}</option>
        <option value="tira">tira</option>
        <option value="tikape">tikape</option>
        <option value="linis">linis</option>
        <option value="lama">lama</option>
      </select>
    </p>
    <input type="submit" value="Update" />
  </form>
</body>

</html>
