{% extends "layout.html" %}

{% block title %}Edit your group{% endblock %}

{% block content %}

<h2>Edit your group</h2>

<form action="/update_group" method="post">
  <p>
    Group name: <br />
    <input type="text" name="group_name" value="{{ group.group_name }}" required/>
    <input type="hidden" name="group_id" value="{{ group.id }}"/>
  </p>
  <p>
    Description: <br />
    <textarea name="description" rows="8" cols="50" required>{{ group.description }}</textarea>
  </p>
  <p>
    Maximum number of members (1-32): <br />
    <input type="number" name="max_members" value="{{ group.max_members }}" min="1" max="32" required>
  </p>
  <p>
    Subject: <br />
    <select name="subject" required>
      <option value="{{ group.subject }}" selected hidden>{{ group.subject }}</option>
      <option value="tira">tira</option>
      <option value="tikape">tikape</option>
      <option value="linis">linis</option>
      <option value="lama">lama</option>
    </select>
  </p>
  <input type="submit" name="update" value="Update" />
  <input type="submit" name="cancel" value="Cancel" />
</form>

{% endblock %}
