{% extends "layout.html" %}

{% block title %}Create a group{% endblock %}

{% block content %}

<h2>Create a group</h2>

<form action="/create_group" method="post">
  <p>
    Group name: <br />
    <input type="text" name="group_name" maxlength="50" placeholder="Name for your group..." required/>
  </p>
  <p>
    Description: <br />
    <textarea name="description" rows="8" cols="50"  maxlength="1000" placeholder="Add short description here..." required></textarea>
  </p>
  <p>
    Maximum number of members (1-32): <br />
    <input type="number" name="max_members" min="1" max="32" required>
  </p>
  <p>
    Subject: <br />
    <select name="subject" required>
      <option value="tira">tira</option>
      <option value="tikape">tikape</option>
      <option value="linis">linis</option>
      <option value="lama">lama</option>
    </select>
  </p>
  <input type="submit" value="Submit" />
</form>

{% endblock %}
