{% extends "layout.html" %}

{% block title %}Create a group{% endblock %}

{% block content %}

<h2>Create a group</h2>

<form action="/create_group" method="post">
  <p>
    <label for="group_name">Group name</label>:<br />
    <input type="text" id="group_name" name="group_name" maxlength="50" placeholder="Name for your group..." required/>
  </p>
  <p>
    <label for="description">Description</label>:<br />
    <textarea id="description" name="description" rows="8" cols="50"  maxlength="1000" placeholder="Add short description here..." required></textarea>
  </p>
  <p>
    <label for="max_members">Maximum number of members (1-32)</label>:<br />
    <input type="number" id="max_members" name="max_members" min="1" max="32" required>
  </p>
  <p>
    <label for="subject">Subject</label>:<br />
    <select id="subject" name="subject" required>
      <option value="" disabled selected hidden>Choose a subject...</option>
      <option value="tira">tira</option>
      <option value="tikape">tikape</option>
      <option value="linis">linis</option>
      <option value="lama">lama</option>
    </select>
  </p>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Submit" class="button" />
</form>

{% endblock %}
