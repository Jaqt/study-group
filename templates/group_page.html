<!DOCTYPE html>
<html>

<head>
  <title>{{ group.group_name }}</title>
</head>

<body>
  <h1>{{ group.group_name }}</h1>
  {% if session.user_id == group.owner %}
  <p>
    <a href="/edit/group_id={{group.id}}">Edit group</a>
  </p>
  {% endif %}
  <p>
    {{ group.description }}
  </p>
  <h2>Members: </h2>
  <li>
    {% for member in members %}
    <ul>{{ member.username }}</ul>
    {% endfor %}
  </li>
  <p>
    <a href="/groups">Go back</a>
  </p>
</body>

</html>
